<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskBoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-500 text-slate-800 min-h-screen flex flex-col">
    <header class="bg-white shadow-md">
  <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
<div>
    <h1 class="text-3xl font-extrabold text-emerald-700">TaskBoard</h1>
    <p class="text-sm text-slate-500">Simple. Delightful. Productive.</p>
</div>
 <nav class="flex gap-3 items-center">
<a href="index.html" class="px-4 py-2 rounded-lg bg-emerald-600 text-white hover:bg-emerald-700 transition shadow">DashBoard</a>
      <a href="tips.html" class="px-4 py-2 rounded-lg border border-slate-200 text-slate-700 hover:bg-slate-50 transition">SmartTips</a>
 </nav>
  </div>
    </header>
    <main class="flex-grow max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
 <section class="md:col-span-2 bg-white p-6 rounded-2xl shadow-lg border border-slate-100 flex flex-col justify-between">
  <div>
    <h2 class="text-lg font-semibold mb-4 text-emerald-700">Overview</h2>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
      <div class="p-4 border rounded-lg text-center hover:shadow transition">
        <div class="text-sm text-slate-500">Total Tasks</div>
        <div id="stat-total" class="text-2xl font-bold text-slate-800">—</div>
      </div>

      <div class="p-4 border rounded-lg text-center hover:shadow transition">
        <div class="text-sm text-slate-500">Completed</div>
        <div id="stat-completed" class="text-2xl font-bold text-emerald-600">—</div>
      </div>

      <div class="p-4 border rounded-lg text-center hover:shadow transition">
        <div class="text-sm text-slate-500">Pending</div>
        <div id="stat-pending" class="text-2xl font-bold text-amber-500">—</div>
      </div>
    </div>
  </div>

  <!-- button pushed to the bottom -->
  <div class="mt-6 self-center">
    <a href="#tasks" class="inline-block px-5 py-2 bg-emerald-600 text-white font-medium rounded-lg shadow hover:bg-emerald-700 transition">
      View All Tasks
    </a>
  </div>
</section>

<aside class="bg-white p-6 rounded-2xl shadow-lg border border-slte-100">
<section class="lg:col-span-1 bg-white p-6 rounded-2xl shadow border border-gray-200">
<h2 class="font-semibold mb-4 text-emerald-500">Create Task</h2>
<form id="task-form" class="space-y-3">
<div>
    <label class="text-sm text-slate-700">Name</label>
    <input id="task-name" class="w-full p-2 border rounded border-gray-300 text-slate-900 focus:ring-2 focus:ring-emerald-300 outline-none" required />
</div>
<div>
    <label class="text-sm text-slate-700">Due Date</label>
    <input id="task-due" type="date" class="w-full p-2 border rounded border-gray-300 text-slate-900 focus:ring-2 focus:ring-emerald-300 outline-none"/>
</div>
<div class="flex gap-2">
<button class="flex-1 bg-emerald-500 text-white p-2 rounded hover:bg-emerald-600 transition shadow">Add Task</button>
<button id="clear-btn" type="button" class="flex-1 border border-gray-300 p-2 rounded text-slate-900 hover:bg-gray-100 transition">Clear</button>
</div>
</form>
<hr class="my-4 border-gray-200" />
<div>
    <h3 class="font-medium mb-2 text-emerald-500">Filters & Sort</h3>
    <div class="flex gap-2 mb-2">
<button data-filter="all" class="filter-btn px-3 py-1 rounded bg-gray-100 text-slate-900 hover:bg-gray-200 transition">All</button>
 <button data-filter="pending" class="filter-btn px-3 py-1 rounded bg-gray-100 text-slate-900 hover:bg-gray-200 transition">Pending</button>
 <button data-filter="completed" class="filter-btn px-3 py-1 rounded bg-gray-100 text-slate-900 hover:bg-gray-200 transition">Completed</button>
    </div>
<div class="flex gap-2">
    <button id="sort-date" class="px-3 py-1 rounded border border-gray-300 text-slate-900 hover:bg-gray-100 transition">Sort by Date</button>
    <button id="clear-storage" class="px-3 py-1 rounded border border-gray-300 text-slate-900 hover:bg-gray-100 transition text-sm">Reset</button>
</div>
</div>
</section>
</aside>





<section  id="tasks" class="lg:col-span-2 w-full bg-white p-6 rounded-2xl shadow border border-gray-200">
<div class="flex items-center justify-between mb-4">
<h2 class="text-lg font-semibold text-emerald-500">Your Tasks</h2>
<div class="text-sm text-slate-700">Drag to reorder  Double click to edit name</div>
</div>
<ul id="task-list" class="space-y-3">
    <!-- Tasks render here --> 
</ul>
</section>

    </main>
    <footer class="bg-white border-t border-slate-100 mt-8">
  <div class="max-w-6xl mx-auto p-4 text-center text-sm text-slate-500">

</body>
</html>
