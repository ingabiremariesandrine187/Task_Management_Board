<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <a href="index.html" class="inline-block mb-4 px-4 py-2 bg-gray-200 text-slate-900 rounded hover:bg-gray-300 transition shadow">Back to Dashboard</a>
    <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
<section class="lg:col-span-1 bg-white p-6 rounded-2xl shadow border border-gray-200">
<h2 class="font-semibold mb-4 text-emerald-500">Create Task</h2>
<form id="task-form" class="space-y-3">
<div>
    <label class="text-sm text-slate-700">Name</label>
    <input id="task-name" class="w-full p-2 border rounded border-gray-300 text-slate-900 focus:ring-2 focus:ring-emerald-300 outline-none" required />
</div>
<div>
    <label class="text-sm text-slate-700">Due Date</label>
    <input id="task-due" type="date" class="w-full p-2 border rounded border-gray-300 text-slate-900 focus:ring-2 focus:ring-emerald-300 outline-none"/>
</div>
<div class="flex gap-2">
<button class="flex-1 bg-emerald-500 text-white p-2 rounded hover:bg-emerald-600 transition shadow">Add Task</button>
<button id="clear-btn" type="button" class="flex-1 border border-gray-300 p-2 rounded text-slate-900 hover:bg-gray-100 transition">Clear</button>
</div>
</form>
<hr class="my-4 border-gray-200" />

</section>


    </main>
</body>
</html>
